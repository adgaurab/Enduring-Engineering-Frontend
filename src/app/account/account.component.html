<div class="row" style="margin: auto;">

<form id="post_form" action="" method="post" enctype="multipart/form-data" class="form-horizontal" [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="email-input">Email</label>
      <div class="col-md-9">
        <input type="text" id="email" formControlName="email" class="form-control"
          placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="email-input">Password</label>
      <div class="col-md-9">
        <input type="password" id="password" formControlName="password" class="form-control"
          placeholder="Password1">
      </div>
    </div>  

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="email-input">Password</label>
      <div class="col-md-9">
        <input type="password" id="password" formControlName="password" class="form-control"
          placeholder="Password2">
      </div>
    </div>

<div class="card-footer">
  <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Log In</button>
</div>
</form>
</div>
