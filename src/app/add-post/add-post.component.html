<app-nav></app-nav>
<div *ngIf="!isShown">
    <div style="width: 80%; margin: auto;">
        <div class="submit-form">
            <div class="form-group">
                <label for="title	">Title*	</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title" />
            </div>

            <div class="form-group">
                <label for="image-input">Image*</label>
                <input type="file" id="image" class="form-control" placeholder="Image" (change)="onImageChange($event)" required>
            </div>

            <div class="form-group">
                <label for="description">Description*</label>
                <textarea class="form-control" id="description" required [(ngModel)]="description" name="description"></textarea>
            </div>

        </div>
        <div class="form-group">
            <label for="place_name">Place name*</label>
            <input class="form-control" id="place_name" required [(ngModel)]="place_name" name="place_name" />
        </div>

        <div class="form-group">
            <label for="gps">LatLon*</label>
            <input class="form-control" id="gps" required [(ngModel)]="gps" name="gps" required />
        </div>

        <div class="form-group">
            <label for="status">Status  : </label>
            <select [(ngModel)]="status" required>
            <option  value="1">Public</option>
            <option  value="0">Private</option>
          </select>
        </div>

        <div class="form-group">
            <label for="language">Language</label>
            <input class="form-control" id="language" required [(ngModel)]="language" name="language" />

            <div class="form-group">
                <label for="introduction">Introduction</label>
                <textarea class="form-control" id="introduction" [(ngModel)]="introduction" name="introduction"></textarea>
            </div>


            <div class="form-group">
                <label for="background">Background</label>
                <textarea class="form-control" id="background" [(ngModel)]="background" name="background"></textarea>
            </div>

            <div class="form-group">
                <label for="purpose_of_paper">Purpose of paper</label>
                <textarea class="form-control" id="purpose_of_paper" [(ngModel)]="purpose_of_paper" name="purpose_of_paper"></textarea>
            </div>

            <div class="form-group">
                <label for="methods_of_teaching">Methods of teaching</label>
                <textarea class="form-control" id="methods_of_teaching" [(ngModel)]="methods_of_teaching" name="methods_of_teaching"></textarea>
            </div>

            <div class="form-group">
                <label for="discussion">Discussion</label>
                <textarea class="form-control" id="discussion" [(ngModel)]="discussion" name="discussion"></textarea>
            </div>

            <div class="form-group">
                <label for="conclusion">Conclusion</label>
                <textarea class="form-control" id="conclusion" [(ngModel)]="conclusion" name="conclusion"></textarea>
            </div>

            <div class="form-group">
                <label for="tag">Tag  : </label>
                <select [(ngModel)]="tag" required>
              <option  value="story">Story Telling and Cultur</option>
              <option  value="water">Water Management</option>
              <option  value="civil">Civil</option>
              <option  value="sustainability">Sustainability</option>
              <option  value="nano">Nano Technology</option>
              <option  value="mining">Mining</option>
              <option  value="info">Information Technology</option>
              <option  value="electrical">Electrical</option>
              <option  value="finances">Finances</option>
              <option  value="bio">Bio Medical</option>
              <option  value="acoustics">Acoustics</option>
              <option  value="project">Project Management</option>
            </select>
            </div>
            <br>
            <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>

<div *ngIf="isShown" class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 12rem; height: 12rem; margin-top: 100px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
