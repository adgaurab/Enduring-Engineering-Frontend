<app-nav></app-nav>

<ul class="myposts">
    <li *ngFor="let tag_article of articles">
        <a routerLink="/post/{{tag_article.id}}">
            <h1>{{tag_article.title}}</h1>
        </a>

</ul>

<div *ngIf="isShown" class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 12rem; height: 12rem; margin-top: 100px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="no_found">
    <h2>Data Not Found</h2>
</div>
